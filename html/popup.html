<!DOCTYPE html>
<html>

<head>
    <title>Image Scale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: black;
        }

        h1 {
            font-size: 24px;
            color: whitesmoke;
        }

        .sectionContainer {
            margin-top: 15px;
            margin-bottom: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: whitesmoke;
        }

        #scaleSlider {
            width: 300px;
        }

        #scaleValue {
            margin-top: 10px;
        }
        hr{
            border: 0;
            height: 2px;
            background-image: linear-gradient(to right, transparent, whitesmoke, transparent); 
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <h1>Image Scale</h1>
    <div id="sliderContainer" class="sectionContainer">
        <input type="range" id="scaleSlider" min="0" max="100" value="60">
        <span id="scaleValue">Scale: <span id="sliderValue"></span>%</span>
    </div>
    <hr>
    <div id="layoutContainer" class="sectionContainer">
        <span>
            Button Location: 
            <select name="layoutSelector" id="layoutSelector">
                <option value="0">Default</option>
                <option value="1">Title</option>
                <option value="2">Button Group</option>
            </select>
        </span>
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/popup.js"></script>
</body>

</html>
